<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllGames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="all">All</span><span class="games">Games</span>
        </div>
        <div class="input-container">
            <input type="number" id="codeInput" placeholder="Введите код (от 1 до 1000)" />
            <button id="searchButton">Найти</button>
        </div>
        <div id="errorMessage"></div>
    </div>

    <div id="messageContainer">
        <div id="successMessage" class="success-message">Код найден!</div>
        <div id="timer" class="timer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
